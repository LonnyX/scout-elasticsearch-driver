version: '3'

volumes:
  laravel:

networks:
  default-net:

services:
  driver:
    build:
      context: ..
      dockerfile: docker/driver/Dockerfile
    volumes:
      - ./..:/app/driver
    networks:
      - default-net
  laravel:
    build:
      context: laravel
      args:
        version: v5.6.*
      dockerfile: Dockerfile
    volumes:
      - laravel:/app/laravel
      - ./laravel/app/Stubs:/app/laravel/app/Stubs
    networks:
      - default-net
  php:
    build:
      context: php
      args:
        version: 7.1
      dockerfile: Dockerfile
    depends_on:
      - driver
      - laravel
      - mysql
      - mysql-test
      - elastic
      - elastic-test
    volumes:
      - ./..:/app/driver
      - laravel:/app/laravel
      - ./laravel/app/Stubs:/app/laravel/app/Stubs
    tty: true
    networks:
      - default-net
  mysql:
    build:
      context: mysql
      args:
        version: 5.7
      dockerfile: Dockerfile
    volumes:
      - ./mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: laravel
      MYSQL_DATABASE: laravel
    networks:
      - default-net
    ports:
      - 13306:3306
  mysql-test:
    build:
      context: mysql
      args:
        version: 5.7
      dockerfile: Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test
    networks:
      - default-net
    ports:
      - 23306:3306
  elastic:
    build:
      context: elastic
      args:
        version: 6.2.4
      dockerfile: Dockerfile
    volumes:
      - ./elastic/data:/usr/share/elasticsearch/data
    networks:
      - default-net
    ports:
      - 19200:9200
  elastic-test:
    build:
      context: elastic
      args:
        version: 6.2.4
      dockerfile: Dockerfile
    networks:
      - default-net
    ports:
      - 29200:9200
  kibana:
    build:
      context: kibana
      args:
        version: 6.2.4
      dockerfile: Dockerfile
    depends_on:
      - elastic
    environment:
      ELASTICSEARCH_URL: http://elastic:9200
    networks:
      - default-net
    ports:
      - 15601:5601
